<div class="flex justify-between mb-6">
  <h1 class="text-3xl font-bold">Dữ liệu khoa</h1>
  <button tuiButton (click)="onAddFaculty()" icon="tuiIconPlusCircleLarge">
    Thêm
  </button>
</div>

<ng-container *ngrxLet="status$ as status">
  <ng-container *ngIf="status === 'loading'; else loaded">
    <tui-loader #loader class="w-20"></tui-loader>
  </ng-container>
</ng-container>

<ng-template #loaded>
  <ng-container *ngrxLet="faculties$ as faculties">
    <table
      tuiTable
      *ngIf="faculties.length; else noData"
      [columns]="columns"
      class="w-full"
    >
      <thead>
        <tr tuiThGroup>
          <th tuiTh>Mã khoa</th>
          <th tuiTh>Tên khoa</th>
          <th tuiTh class="!text-center">Thao tác</th>
        </tr>
      </thead>
      <tbody tuiTbody [data]="faculties">
        <tr *ngFor="let faculty of faculties" tuiTr>
          <td *tuiCell="'action'" tuiTd class="w-40">
            <div class="flex justify-center">
              <button
                tuiIconButton
                (click)="onEditFaculty(faculty)"
                tuiHint="Chỉnh sửa"
                appearance="icon"
                icon="tuiIconEditLarge"
              ></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-template>

<ng-template #noData>
  <div class="text-base text-center">Chưa có dữ liệu</div>
</ng-template>

<esm-invigilator-assign-room-header
  (save)="table?.saveChange()"
></esm-invigilator-assign-room-header>

<ng-container *ngrxLet="dataStatus$ as dataStatus">
  <esm-safe-examination-data
    [minimumStatus]="ExaminationStatus.AssignFaculty"
    [getDataFunc]="getDataFunc"
    [showLoader]="dataStatus === 'loading'"
    class="grow"
  >
    <esm-invigilator-assign-room-table
      #table
    ></esm-invigilator-assign-room-table>
  </esm-safe-examination-data>
</ng-container>

<div
  class="wrapper max-w-screen-xl grid grid-rows-3 grid-cols-3 grid-flow-row gap-4 mx-auto"
>
  <div class="examinations">
    <div class="box p-3.5 bg-white rounded-xl border border-tui-base-02">
      <h2 class="text-2xl font-bold">Các kỳ thi đang diễn ra</h2>
      <ul
        *ngrxLet="relatedExaminations$ as relatedExaminations"
        class="mt-4 tui-list tui-list_large"
      >
        <li
          *ngFor="let examination of relatedExaminations"
          class="tui-list__item"
        >
          <a tuiLink [routerLink]="examination.id + '/exam'">
            {{ examination.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>

  <a
    class="documents"
    tuiAction
    routerLink="/document"
    icon="tuiIconInboxLarge"
  >
    <h3 class="text-lg">Tài liệu</h3>
  </a>
  <a
    class="announcements"
    tuiAction
    routerLink="/announcement"
    icon="tuiIconBellLarge"
  >
    <h3 class="text-lg">Thông báo</h3>
  </a>
</div>

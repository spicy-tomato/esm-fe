<ng-container *ngrxLet="dataStatus$ as dataStatus">
  <h1
    id="title"
    class="py-3 flex flex-0 justify-between items-center bg-white text-3xl font-bold"
  >
    Bàn giao bài thi
  </h1>

  <esm-safe-examination-data
    [minimumStatus]="ExaminationStatus.AssignFaculty"
    [getDataFunc]="getDataFunc"
    [showLoader]="dataStatus === 'loading'"
    class="grow"
  >
    <esm-examination-handover-table></esm-examination-handover-table>
  </esm-safe-examination-data>
</ng-container>

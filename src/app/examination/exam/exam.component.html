<ng-container *ngrxLet="showLoader$ as showLoader">
  <esm-examination-exam-header
    (save)="save()"
    [showLoader]="showLoader"
  ></esm-examination-exam-header>

  <tui-loader *ngIf="showLoader; else loaded" class="h-40"></tui-loader>
</ng-container>

<ng-template #loaded>
  <esm-examination-exam-table></esm-examination-exam-table>
</ng-template>

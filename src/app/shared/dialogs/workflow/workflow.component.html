<div id="diagram-space" class="w-[1260px] h-[700px]">
  <ejs-diagram
    *ngrxLet="examination$ as examination"
    #diagram
    id="diagram"
    width="100%"
    height="100%"
    (created)="created()"
    [snapSettings]="snapSettings"
    [constraints]="constraints"
    [nodes]="nodes"
    [connectors]="connectors"
    [getNodeDefaults]="getNodeDefaults(examination)"
    [getConnectorDefaults]="getConnectorDefaults"
  ></ejs-diagram>
</div>

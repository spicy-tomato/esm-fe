  class="wrapper relative h-full flex justify-between py-2 border-b border-tui-base-03 sm:px-2 lg:px-5"
>
  <div class="h-full flex items-center">

      tuiIconButton

      (tuiActiveZoneChange)="toggleMobileNav($event)"

        <tss-mobile-sidebar

    <a routerLink="/" class="h-full">
      <img
        src="/assets/favicon/logo.png"
        class="block w-12 h-12 object-cover"
        alt="Logo"
      />
    </a>

    <h3 class="hidden ml-1 text-lg font-bold uppercase md:block">ESM</h3>

    <tui-hosted-dropdown
      [(open)]="openExaminationDropdown"
      [content]="examinationDropdown"
      class="ml-10"
    >
      <button
        tuiButton
        appearance="flat"
        iconRight="tuiIconChevronDownLarge"
        [pseudoHover]="openExaminationDropdown"
      >
        {{ selectedExamination }}
      </button>
    </tui-hosted-dropdown>
  </div>

  <div class="flex items-center">
    <div class="flex items-center">
      <esm-bell class="lg:mr-1"></esm-bell>
    </div>

    <div *ngIf="options.showInfo" class="hidden lg:block">
      <tui-hosted-dropdown
        [(open)]="openUserDropdown"
        [content]="userDropdown"
        tuiDropdownAlign="left"
      >
        <button
          tuiButton
          *ngrxLet="user$ as user"
          appearance="nav-button"
          type="button"
        >
          Xin ch√†o
          <!-- {{ user | navbarName }}! -->
        </button>
      </tui-hosted-dropdown>
    </div>

    <!-- <ng-container *ngrxLet="rightMenu$ as rightMenu">
      <div
        *ngIf="options.showInfo && rightMenu"
        class="flex items-center lg:hidden"
      >
        <ng-container [ngTemplateOutlet]="rightMenu"></ng-container>
      </div>
    </ng-container> -->
  </div>
</div>

<ng-template #examinationDropdown>
  <tui-data-list size="l" class="p-0 py-1 w-[450px]" role="menu">
    <ng-container *ngFor="let examination of examinations">
      <!-- TODO: Use esm-var -->
      <button
        tuiOption
        (click)="onClickExaminationDropdownItem(examination)"
        [class.!bg-tui-secondary]="examination === selectedExamination"
        class="!justify-start"
        role="menuitem"
      >
        <span class="w-6 mr-1">
          <tui-svg
            *ngIf="examination === selectedExamination"
            src="tuiIconCheck"
          ></tui-svg>
        </span>
        {{ examination }}
      </button>
    </ng-container>
  </tui-data-list>
</ng-template>

<ng-template #userDropdown>
  <tui-data-list class="navbar-dropdown" size="l" role="menu">
    <tui-opt-group *ngFor="let group of items">
      <ng-container *ngFor="let item of group.items">
        <a
          tuiOption
          *ngIf="item.externalLink; else link"
          [href]="item.externalLink"
          target="_blank"
          role="menuitem"
        >
          <tui-svg [src]="item.icon"></tui-svg>
          <span>{{ item.label }}</span>
          <tui-svg src="tuiIconExternalLarge"></tui-svg>
        </a>
        <ng-template #link>
          <a
            tuiOption
            *ngIf="item.routerLink; else button"
            (click)="onClickUserDropdownItem(item.key)"
            [routerLink]="item.routerLink"
            role="menuitem"
          >
            <tui-svg [src]="item.icon"></tui-svg>
            <span>{{ item.label }}</span>
          </a>
        </ng-template>
        <ng-template #button>
          <button
            tuiOption
            (click)="onClickUserDropdownItem(item.key)"
            role="menuitem"
          >
            <tui-svg [src]="item.icon"></tui-svg>
            <span>{{ item.label }}</span>
          </button>
        </ng-template>
      </ng-container>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
